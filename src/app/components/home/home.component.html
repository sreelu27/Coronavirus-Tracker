<div class="card">
    <div class="card-header text-center">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img src="./assets/images/coronavirus.jpg"
               class="img-responsive center-block"
               style="max-height:300px;padding-bottom:50px" />
        </div>

        <div class="container" *ngIf="globalData" class="text-center">

          <h3>Coronavirus Cases:</h3>
          <p>{{globalData.cases | number}}</p>

          <h3>Deaths:</h3>
          <p>{{globalData.deaths | number}}</p>

          <h3>Recovered:</h3>
          <p>{{globalData.recovered | number}}</p>

        </div>

      </div>
    </div>
  </div>
